<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('/images/headerbg.jpg');
        backgrond-repeat: no-repeat;
        background-size: cover;
        background-position: center; 
        color: white;
        text-align: center;
      }

    </style>

    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

    <header>
      <p>PRESENTATION</p>
      <h1>I am Eirik</h1>
      <p>Product designer and product manager from Norway</p>
      <div class="scroll-arrow animated bounce">
        <span class="scroller">SCROLL DOWN</span>   
      </div>
    </header>

    <section class="tint-white"> 
      <article class="article center center-text">
        <img style="margin-bottom: 1em;" class="avatar" alt="Profile picture" src="/images/avatar.jpg" height="96" width="96">
        <h2>Who am I?</h2>
        <p>I am Eirik Torheim, a product <b>designer</b> and <b>product manager</b> from Norway currently based in Barcelona. I have been building <b>digital products</b> for about 10 years now.</p>
        <paper-button>My story &nbsp;<iron-icon icon="arrow-forward"></iron-icon></paper-button>
      </article>
    </section>

    <section class="tint-light-grey layout horizontal wrap" > 
      <article class="article center center-text">

        <h2>Schibsted Media Platform</h2>
        <p>A cohesive visual concept creaeting a creation suite gathering all products in one cohesive creation suite.</p>
       
        <paper-button onclick="goToCase2(this)">View case &nbsp;<iron-icon icon="arrow-forward"></iron-icon></paper-button>

      </article>
    </section>

    <section class="tint-white layout horizontal wrap" > 
      <article class="article center center-text">

        <h2>Redesigning Norsk-tipping.no</h2>
        <p>How we redesigned one of the biggest websites in Norway and created a cohesive user experience</p>
       
        <paper-button onclick="addNewFeature(this)">View case &nbsp;<iron-icon icon="arrow-forward"></iron-icon></paper-button>

      </article>
    </section>

    <section class="tint-light-grey  layout horizontal wrap" > 
      <article class="article center center-text">

        <h2>Schibsted Service Catalogue</h2>
        <p>Collecting services from 30+ brands in one big collection of Schibsted – Schibsted Service Catalogue</p>
       
        <paper-button onclick="goToCaseDevrel(this)">View case &nbsp;<iron-icon icon="arrow-forward"></iron-icon></paper-button>

      </article>
    </section>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);

    function addNewFeature(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view2';
    });
    }
    
    function goToCase2(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view3';
    });
    }

    function goToCaseDevrel(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view4';
    });
    }
  

  </script>
</dom-module>
