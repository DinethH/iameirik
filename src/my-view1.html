<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>

    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>



    <element-header></element-header>

    <element-aboutme></element-aboutme>

    <element-mywork></element-mywork>

    <element-cases2></element-cases2>

    <element-otherwork></element-otherwork>

    <element-contact></element-contact>

    <element-footer></element-footer>



  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);

  </script>

  <script>
    
    function addNewFeature(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view2';
    });
    }
    
    function goToCase2(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view3';
    });
    }

    function goToCaseDevrel(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view4';
    });
    }

    function goToMyStory(el) {
    // Wait for ripple to finish.
    el.addEventListener('transitionend', function(e) {
      location.href = '/view5';
    });
    }

  </script>

</dom-module>
