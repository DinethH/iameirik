<dom-module id="element-otherwork">

  <template>

    <style is="custom-style" include="iron-flex"></style>

      .header { 
        font-weight: bold; 
        text-transform: uppercase;
      }

      .grid{
        justify-content: center;
      }

     .paper-card{
        width: 330px;
        margin: 8px;
      }


      a{color: var(--tint-very-dark-grey);}

      paper-card{

      paper-card:hover{
       box-shadow: 8px 20px 20px -8px rgba(0,0,0,0.12);

      }


      @media (max-width: 1040px) {

        .grid{
          margin: 32px;
        }

        .paper-card {
          width: calc(50% - 16px);
        }

        paper-card {
          width: auto;
        }
      }

      @media (max-width: 600px) {

        .grid{
          margin: 16px;
        }
