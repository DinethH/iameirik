<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="element-otherwork">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="shared-styles"></style>

    <style>
      
      section{
        background-color: var(--tint-very-light-grey);
        padding: 6rem 0;
      }
      .header { 
        font-weight: bold; 
        text-transform: uppercase;
      }

      .grid{
        justify-content: center;
      }

     .paper-card{
        width: 20.625rem;
        margin: 0.5rem;
      }


      a{color: var(--tint-very-dark-grey);}

      paper-card{
       box-shadow: 0 0.625rem 0.625rem -0.5rem rgba(0,0,0,0.08);

      }

      paper-card:hover{
        box-shadow: 8px 20px 20px -8px rgba(0,0,0,0.12);
               box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.08),
                          0  6px 30px 5px rgba(0, 0, 0, 0.06),
                          0  8px 10px -5px rgba(0, 0, 0, 0.14);

      }


      @media (max-width: 1040px) {

        .grid{
          margin: 2rem;
        }

        .paper-card {
          width: calc(50% - 1rem);
        }

        paper-card {
          width: auto;
        }
      }

      @media (max-width: 600px) {

        .grid{
          margin: 1rem;
        }

        .paper-card {
          width: 100%;
        }
      }
      

    </style>


    <section class="tint-light-grey">

      <div class="full center">

        <div class="medium center center-text">
          <span>Portfolio</span>
          <h2>A broader look at my work</h2>
        </div>

        <div class="large center" style="border-bottom: 1px solid #e0e0e0; margin-bottom: 1.5em;">
        <div class="center" style="max-width:14em;">
          <paper-tabs selected="0">
            <paper-tab>Digital products</paper-tab>
            <paper-tab>Prints</paper-tab>
          </paper-tabs>
        </div>
        </div>


        <div class="horizontal layout wrap grid">

          <div class="paper-card">
            <a href="//www.fjordyoga.com">
              <paper-card image="../images/work/fjordyoga.jpg" alt="Fjordyoga">
                <div class="card-content">
                  <div class="header">Fjordyoga</div>
                  <div>fjordyoga.com</div>
                </div>
              </paper-card>
            </a>
          </div>
          <div class="paper-card">
            <a href="//www.fjordyoga.com">
              <paper-card image="../images/work/nt.jpg" alt="Norsk Tipping">
                <div class="card-content">
                  <div class="header">Norsk-tipping.no</div>
                  <div>norsk-tipping.no</div>
                </div>
              </paper-card>
            </a>
          </div>
          <div class="paper-card">
            <a href="https://www.behance.net/gallery/4633017/Sunnmoere-Chamber-Music-Festival">
              <paper-card image="../images/work/sk.jpg" alt="Sunnmøre kammermusikkfestival">
                <div class="card-content">
                  <div class="header">Sunnmøre kammermusikkfestival</div>
                  <div>kammermusikkfestival.no</div>
                </div>
              </paper-card>
            </a>
          </div>
          <div class="paper-card">
            <a href="//www.fjordyoga.com">
              <paper-card image="../images/work/real.jpg" alt="Real World">
                <div class="card-content">
                  <div class="header">Real World</div>
                  <div>Book</div>
                </div>
              </paper-card>
            </a>
          </div>
          <div class="paper-card">
            <a href="//www.fjordyoga.com">
              <paper-card image="../images/work/photo.jpg" alt="Photo">
                <div class="card-content">
                  <div class="header">Photo</div>
                  <div>Book</div>
                </div>
              </paper-card>
            </a>
          </div>
          <div class="paper-card">
            <a href="//www.kammermusikkfestival.no">
              <paper-card image="../images/work/graphic.jpg" alt="Graphic">
                <div class="card-content">
                  <div class="header">Exhibition website</div>
                  <div>http://smudesign.co.uk/</div>
                </div>
              </paper-card>
            </a>
          </div>

        </div>

      </div>

    </section>

  </template>

<script>

	Polymer({
		is: "element-otherwork"

	});
	
</script>

</dom-module>
