<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="shared-styles.html">

<dom-module id="element-otherwork">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="shared-styles"></style>

    <style>
      section {
        background-color: var(--tint-very-light-grey);
        padding: 6rem 0;
      }


      .header {
        font-weight: bold;
        text-transform: uppercase;
      }

      .grid {
        justify-content: center;
      }

      .paper-card {
        width: 20.625rem;
        margin: 0.5rem;
      }


      a {
        color: var(--tint-very-dark-grey);
      }

      paper-card {
        box-shadow: 0 0.625rem 0.625rem -0.5rem rgba(0, 0, 0, 0.08);
      }

      paper-card {
        box-shadow: 0 10px 10px -8px rgba(0, 0, 0, 0.08);
      }

      paper-card:hover {
        box-shadow: 8px 20px 20px -8px rgba(0, 0, 0, 0.12);
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.08),
        0 6px 30px 5px rgba(0, 0, 0, 0.06),
        0 8px 10px -5px rgba(0, 0, 0, 0.14);
      }


      @media (max-width: 1040px) {

        .grid {
          margin: 2rem;
        }

      .grid{
        display: grid;
        grid-gap: 1rem;
        grid-auto-rows: minmax(5rem, auto);
      }   

      @media (max-width: 599px) {
        .grid{
          grid-template-columns: repeat(1, 1fr);
        }   
      }

      @media (min-width: 600px) {
        .grid{
          grid-template-columns: repeat(2, 1fr);
        }   
      }

      @media (min-width: 900px) { 
        .grid{
          grid-template-columns: repeat(3, 1fr);
        }   
      }



      .header { 
        font-weight: bold; 
        text-transform: uppercase;
      }


      @media (max-width: 600px) {

        .grid {
          margin: 1rem;
        }

      .card-content{
        padding: 0.5rem 1rem 1rem 1rem;
      }


      a{
        color: var(--tint-very-dark-grey);
        text-decoration: none;
      }

    </style>


    <section class="tint-light-grey">

      <div class="large center">

        <div class="medium center center-text">
          <span>Portfolio</span>
          <h2>A broader look at my work</h2>
        </div>

<!-- MAYBE I WILL NOT USE THESE TABS
        <div class="large center" style="border-bottom: 1px solid #e0e0e0; margin-bottom: 1.5em;">
          <div class="center" style="max-width:14em;">
            <paper-tabs selected="{{_selected}}">
              <paper-tab>Digital products</paper-tab>
              <paper-tab>Prints</paper-tab>
            </paper-tabs>
          </div>
        </div>

        <br>

        <div class="horizontal layout wrap grid">
          <template is="dom-repeat" items="{{workItems}}" filter="{{_filterWorkItems(_selected)}}" observe="_selected">
            <div class="paper-card">
              <a href="[[item.url]]">
                <paper-card image="[[item.imagePath]]" alt="[[item.alt]]">
                  <div class="card-content">
                    <div class="header">[[item.title]]</div>
                    <div>[[item.content]]</div>
                  </div>
                </paper-card>
              </a>
            </div>
          </template>


        <div class="grid">

          <a href="//www.fjordyoga.com">
            <div class="card">
              <div class="card-img">
                <img src="../images/work/fjordyoga.jpg" alt="Fjordyoga">
              </div>
              <div class="card-content">
                <div class="header">Fjordyoga</div>
                <div>fjordyoga.com</div>
              </div>
            </div>
          </a>

          <a href="//www.norsk-tipping.no/">
            <div class="card">
              <div class="card-img">
                <img src="../images/work/nt.jpg" alt="Norsk Tipping">
              </div>
              <div class="card-content">
                <div class="header">Norsk Tipping</div>
                <div>Norsk-tipping.no</div>
              </div>
            </div>
          </a>

          <a href="https://www.behance.net/gallery/4633017/Sunnmoere-Chamber-Music-Festival">
            <div class="card">
              <div class="card-img">
                <img src="../images/work/sk.jpg" alt="Sunnmøre kammermusikkfestival">
              </div>
              <div class="card-content">
                <div class="header">Kammermusikkfestival</div>
                <div>kammermusikkfestival.no</div>
              </div>
            </div>
          </a>

          <a href="#">
            <div class="card">
              <div class="card-img">
                <img src="../images/work/real.jpg" alt="Real World">
              </div>
              <div class="card-content">
                <div class="header">Real World</div>
                <div>Book</div>
              </div>
            </div>
          </a>

          <a href="#">
            <div class="card">
              <div class="card-img">
                <img src="../images/work/photo.jpg" alt="Photo">
              </div>
              <div class="card-content">
                <div class="header">Photo</div>
                <div>Book</div>
              </div>
            </div>
          </a>

          <a href="#">
            <div class="card">
              <div class="card-img">
                <img src="../images/work/graphic.jpg" alt="Graphic">
              </div>
              <div class="card-content">
                <div class="header">Exhibition website</div>
                <div>http://smudesign.co.uk/</div>
              </div>
            </div>
          </a>



        </div>

      </div>

    </section>

  </template>

  <script>
    /**
     */
    class ElementOtherwork extends Polymer.Element {
      static get is() {
        return 'element-otherwork';
      }
      static get properties() {
        return {
          workItems: {
            type: Array,
            value: () => {
              return [{
                "type": 0,
                "url": "//www.fjordyoga.com",
                "imagePath": "../images/work/fjordyoga.jpg",
                "alt": "Fjordyoga",
                "title": "Fjordyoga",
                "content": "fjordyoga.com"
              }, {
                "type": 0,
                "url": "//www.fjordyoga.com",
                "imagePath": "../images/work/nt.jpg",
                "alt": "Norsk Tipping",
                "title": "Norsk-tipping.no",
                "content": "norsk-tipping.no"
              }, {
                "type": 0,
                "url": "//www.behance.net/gallery/4633017/Sunnmoere-Chamber-Music-Festival",
                "imagePath": "../images/work/sk.jpg",
                "alt": "Sunnmøre kammermusikkfestival",
                "title": "Sunnmøre kammermusikkfestival",
                "content": "kammermusikkfestival.no"
              }, {
                "type": 1,
                "url": "//www.fjordyoga.com",
                "imagePath": "../images/work/real.jpg",
                "alt": "Real World",
                "title": "Real World",
                "content": "Book"
              }, {
                "type": 1,
                "url": "//www.fjordyoga.com",
                "imagePath": "../images/work/photo.jpg",
                "alt": "Photo",
                "title": "Photo",
                "content": "Book"
              }, {
                "type": 0,
                "url": "//www.kammermusikkfestival.no",
                "imagePath": "../images/work/graphic.jpg",
                "alt": "Graphic",
                "title": "Exhibition website",
                "content": "http://smudesign.co.uk/"
              }]
            }
          },
          _selected: {
            type: Number,
            value: 0
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _filterWorkItems(selected) {
        return item => {
          return item.type == this._selected ? true : false;
        }
      }

    }

    window.customElements.define(ElementOtherwork.is, ElementOtherwork);
  </script>

</dom-module>
