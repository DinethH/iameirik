<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="element-otherwork">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="shared-styles"></style>

    <style>
      section {
        padding: 6em 0;
      }

      .header {
        font-weight: bold;
        text-transform: uppercase;
      }

      .grid {
        justify-content: center;
      }

      .paper-card {
        width: 330px;
        margin: 8px;
      }

      a {
        color: var(--tint-very-dark-grey);
      }

      paper-card {
        box-shadow: 0 10px 10px -8px rgba(0, 0, 0, 0.08);
      }

      paper-card:hover {
        box-shadow: 8px 20px 20px -8px rgba(0, 0, 0, 0.12);
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.08),
        0 6px 30px 5px rgba(0, 0, 0, 0.06),
        0 8px 10px -5px rgba(0, 0, 0, 0.14);
      }


      @media (max-width: 1040px) {

        .grid {
          margin: 32px;
        }

        .paper-card {
          width: calc(50% - 16px);
        }

        paper-card {
          width: auto;
        }
      }

      @media (max-width: 600px) {

        .grid {
          margin: 16px;
        }

        .paper-card {
          width: 100%;
        }
      }
    </style>


    <section class="tint-light-grey">

      <div class="full center">

        <div class="medium center center-text">
          <span>Portfolio</span>
          <h2>A broader look at my work</h2>
        </div>

        <div class="large center" style="border-bottom: 1px solid #e0e0e0">
          <div class="center" style="max-width:14em;">
            <paper-tabs selected="{{_selected}}">
              <paper-tab>Digital products</paper-tab>
              <paper-tab>Prints</paper-tab>
            </paper-tabs>
          </div>
        </div>
        <br>

        <div class="horizontal layout wrap grid">
          <template is="dom-repeat" items="{{workItems}}" filter="{{_filterWorkItems(_selected)}}" observe="_selected">
            <div class="paper-card">
              <a href="[[item.url]]">
                <paper-card image="[[item.imagePath]]" alt="[[item.alt]]">
                  <div class="card-content">
                    <div class="header">[[item.title]]</div>
                    <div>[[item.content]]</div>
                  </div>
                </paper-card>
              </a>
            </div>
          </template>
        </div>

      </div>

    </section>

  </template>

  <script>
    /**
     */
    class ElementOtherwork extends Polymer.Element {
      static get is() {
        return 'element-otherwork';
      }
      static get properties() {
        return {
          workItems: {
            type: Array,
            value: () => {
              return [{
                  "type": "0",
                  "url": "//www.fjordyoga.com",
                  "imagePath": "images/fjordyoga.jpg",
                  "alt": "Fjordyoga",
                  "title": "Fjordyoga",
                  "content": "fjordyoga.com"
                },
                {
                  "type": "1",
                  "url": "//www.fjordyoga.com",
                  "imagePath": "images/nt.jpg",
                  "alt": "Norsk Tipping",
                  "title": "Norsk-tipping.no",
                  "content": "norsk-tipping.no"
                },
                {
                  "type": "0",
                  "url": "//www.kammermusikkfestival.no",
                  "imagePath": "images/kammermusikk.jpg",
                  "alt": "Sunnmøre kammermusikkfestival",
                  "title": "Sunnmøre kammermusikkfestival",
                  "content": "kammermusikkfestival.no.com"
                }, {
                  "type": "1",
                  "url": "//www.fjordyoga.com",
                  "imagePath": "images/fjordyoga.jpg",
                  "alt": "Fjordyoga",
                  "title": "Fjordyoga",
                  "content": "fjordyoga.com"
                },
                {
                  "type": "0",
                  "url": "//www.fjordyoga.com",
                  "imagePath": "images/nt.jpg",
                  "alt": "Norsk Tipping",
                  "title": "Norsk-tipping.no",
                  "content": "norsk-tipping.no"
                },
                {
                  "type": "0",
                  "url": "//www.kammermusikkfestival.no",
                  "imagePath": "images/kammermusikk.jpg",
                  "alt": "Sunnmøre kammermusikkfestival",
                  "title": "Sunnmøre kammermusikkfestival",
                  "content": "kammermusikkfestival.no.com"
                }
              ]
            }
          },
          _selected: {
            type: Number,
            value: 0
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _filterWorkItems(selected) {
        return item => {
          return item.type == this._selected ? true : false;
        }
      }

    }

    window.customElements.define(ElementOtherwork.is, ElementOtherwork);
  </script>

</dom-module>
