<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --tint-white: #ffffff;
        --tint-very-light-grey: #f9f9fb;
        --tint-light-grey: #EAEAEB;
        --tint-medium-grey: #AFB1B3;
        --tint-dark-grey: #626569;
        --tint-very-dark-grey: #31353A;
        --tint-almost-black: #1C2026;
        --tint-black: #15191F;
        --tint-primary: #0faece;
        --tint-secondary: #2196F3;

        --spacing-medium: 4em;

        --txt-xl: 3.625rem;
        --txt-l: 2.5rem;
        --txt-m: 1.125rem;
        --txt-s: 1rem;
        --txt-xs: 0.875rem;
        --txt-xxs: 0.75rem;
      }

      body{
        background-color: var(--tint-light-grey);
      }

      a{
        color: var(--tint-primary);  
      }

      h1, h2, h3, h4{
        font-weight: bold;
        margin: 0;
      }

      h2, h3, h4, p, span, li{
        line-height: 2.5rem;
      }
      
      h1{
        font-size: var(--txt-xl);
        line-height: 5rem;
        margin-bottom: 1rem;
      }

      h2{
        font-size: var(--txt-l);
        margin-bottom: 2rem;
      }

      h3{
        font-size: 1.625rem;
        margin-bottom: 1.5rem;
      }

      h4{
        font-size: 1.5rem
        text-transform: uppercase;
        font-weight: 100;
      }

      p, li, span{
        font-size: 1.125rem
        font-weight: lighter;
      }

      .ingress{
        font-size: 1.5rem
        font-weight: 100;
        
      }

      li{
        line-height: 3rem;
      }

      img, video, iron-image{
          width: 100%;
          height: auto;
      }
      
      section{
        padding: 6rem 1rem;
      }

      .medium{
        max-width: 45rem;
      }

      .large{
        max-width: 60rem;
      }

      .full{
        width: 100vw;
      }

      .circle {
        display: inline-block;
        width: 4rem;
        height: 4rem;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 1.875rem;
        line-height: 4rem;
      }

      .avatar{
        height: 6rem;
        width: 6rem;
        margin-top: 1em;
        margin-right: 1em;
        border: 1px solid rgba(0,0,0,.1);
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
      }

      .center{
        margin-left: auto;
        margin-right: auto; 
      }

      .center-text{
        text-align: center;
      }
      
      paper-button{
        color: var(--tint-primary);
      }

      .fade {
          animation: fadein 2s;
          -moz-animation: fadein 2s; /* Firefox */
          -webkit-animation: fadein 2s; /* Safari and Chrome */
          -o-animation: fadein 2s; /* Opera */
      }
      @keyframes fadein {
          from {
              opacity:0;
              -webkit-transform: translateY(1.625rem);
          }
          to {
              opacity:1;
               -webkit-transform: translateY(0);
          }
      }
      @-moz-keyframes fadein { /* Firefox */
          from {
              opacity:0;
          }
          to {
              opacity:1;
          }
      }
      @-webkit-keyframes fadein { /* Safari and Chrome */
          from {
              opacity:0;
               -webkit-transform: translateY(2.5rem);
          }
          to {
              opacity:1;
               -webkit-transform: translateY(0);
          }
      }
      @-o-keyframes fadein { /* Opera */
          from {
              opacity:0;
          }
          to {
              opacity: 1;
          }
      }

      .gradient1{
        background: linear-gradient(141deg, #eaeaea 0%, #eaeaea 51%, #b6b6b6 75%);
      }

      .button a{
        text-decoration: none;
      }

      .emoji{
        font-size: var(--txt-l);
      }



    
    </style>

        <style is="custom-style">

         iron-image {
            --iron-image-width: 100%;
            height: auto;
            display: block;
          }

        paper-chip{
          --paper-chip-background-color: var(--tint-light-grey);
          line-height: 2.5rem;
          display: block;
          margin-bottom: 1em;
        }

        .paper-chip-alt{
         --paper-chip-background-color: var(--tint-very-light-grey);
        }
        
        .chip-image{
          float: left;
          margin: 0 0.5rem 0 -0.75rem;
          height: 2rem;
          width: 2rem;
          border-radius: 50%;
          }

        paper-tabs{
        --paper-tabs-selection-bar-color: var(--tint-black);
        text-transform: uppercase;
        color: var(--tint-very-dark-grey);
        }

    </style>

  </template>
</dom-module>
