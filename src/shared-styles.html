<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --tint-white: #ffffff;
        --tint-very-light-grey: #f9f9fb;
        --tint-light-grey: #eaeaea;
        --tint-medium-grey: #b6b6b6;
        --tint-dark-grey: #666666;
        --tint-very-dark-grey: #333333;
        --tint-black: #000000;
        --tint-primary: #E91E63;
        --tint-secondary: #2196F3;
      }

      .tint-white{
        background-color: var(--tint-white);
      }

      .tint-very-light-grey{
      background-color: var(--tint-very-light-grey);
      }

      .tint-light-grey{
        background-color: var(--tint-light-grey);
      }

      .tint-medium-grey{
        background-color: var(--tint-medium-grey);
      }

      .tint-dark-grey{
        background-color: var(--tint-dark-grey);
      }   

      .tint-very-dark-grey{
        background-color: var(--tint-very-dark-grey);
      } 

      .tint-black{
        background-color: var(--tint-black);
      }

      .tint-primary{
      background-color: var(--tint-primary);
      }
      
      .tint-secondary{
      background-color: var(--tint-secondary);
      }


      h1, h2, h3{
        font-weight: 100;
        margin: 0;
      }
      
      h1{
        font-size: 58px;
        line-height: 80px;
        font-weight: bold;
      }

      h2{
        font-size: 28px;
        font-weight: bold;
        line-height: 40px;
      }

      h3{
        font-size: 20px;
        font-weight: bold;
        line-height: 40px;
      }

      p, li{
        font-size: 18px;
        line-height: 40px;
      }

      img{
          width: 100%;
          height: auto;
      }
      
      section{
        padding: 6em 0;
      }


      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      .avatar{
        height: 96px;
        width: 96px;
        margin-top: 1em;
        margin-right: 1em;
        border: 1px solid rgba(0,0,0,.1);
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
      }

      .medium{
        max-width: 45em;
      }

      .center{
        margin-left: auto;
        margin-right: auto; 
      }

      .center-text{
        text-align: center;
      }
      
      .article{
        max-width: 45em;
      }

      paper-button{
        color: var(--tint-primary);
      }

    </style>
  </template>
</dom-module>
