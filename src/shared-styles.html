<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --tint-white: #ffffff;
        --tint-very-light-grey: #f9f9fb;
        --tint-light-grey: #eaeaea;
        --tint-medium-grey: #b6b6b6;
        --tint-dark-grey: #666666;
        --tint-black: #000000;
        --tint-primary: #E91E63;
        --tint-secondary: #2196F3;
      }

      h1, h2, h3{
        font-weight: 100;
        margin: 0;
      }
      
      h1{
        font-size: 58px;
        line-height: 80px;
      }

      h2{
        font-size: 36px;
        font-weight: 200;
        line-height: 40px;
      }

      h3{
        font-size: 20px;
        font-weight: normal;
        line-height: 40px;
      }

      p{
        font-size: 18px;
        line-height: 40px;
      }

      

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }


      

    </style>
  </template>
</dom-module>
