<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="shared-styles.html">

<dom-module id="element-tools">
  <template>

    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      section {
        background-color: var(--tint-white);
      }

      paper-chip {
        display: inline;
      }
    </style>

    <section style="min-height: 10rem;" class="tint-white">
      <div class="medium center center-text">
        <div>
          <span class="emoji">⚒️<span>
        </div>
        <h2>Tools</h2>
        <p>Tools come and go but these are the ones I use at the moment</p>

        
        <template is="dom-repeat" items="[[tools]]"> 
          <paper-chip no-hover label="[[item.label]]">
            <img class="chip-image" slot="avatar" src="[[item.img]]" alt="Sketch">
          </paper-chip>
        </template>
 
      </div>
    </section>

  </template>

  <script>

     class ElementTools extends Polymer.Element {
      static get is() {
        return 'element-tools';
      }

      static get properties() {
        return {
          tools: { 
            type: Array,
            value: () => {
              return [
                {
                  "label": "Sketch",
                  "img": "images/tools/sketch.png"
                },
                {
                  "label": "Invision",
                  "img": "images/tools/invision.png"
                },
                {
                  "label": "Zeplin",
                  "img": "images/tools/zeplin.png"
                }, 
                {
                  "label": "Origami",
                  "img": "images/tools/origami.png"
                }, 
                {
                  "label": "Keynote",
                  "img": "images/tools/keynote.png"
                }, 
                {
                  "label": "Sublime",
                  "img": "images/tools/sublime.png"
                }, 
                {
                  "label": "Slack",
                  "img": "images/tools/slack.png"
                }, 
                {
                  "label": "Principle",
                  "img": "images/tools/principle.png"
                }, 
                {
                  "label": "Hotjar",
                  "img": "images/tools/hotjar.png"
                },
                {
                  "label": "Google Analytics",
                  "img": "images/tools/ga.png"
                },
                {
                  "label": "Optimizely",
                  "img": "images/tools/optimizely.png"
                }, 
                {
                  "label": "Google Tag Manager",
                  "img": "images/tools/gtm.png"
                }, 
                {
                  "label": "Mailchimp",
                  "img": "images/tools/mailchimp.png"
                }
              ]
            }
          }
        }
      }
     }

   window.customElements.define(ElementTools.is, ElementTools);
  </script>

</dom-module>
