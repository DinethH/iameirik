<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/iron-image/iron-image.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="shared-styles.html"><script type="text/javascript"></script></head><body><dom-module id="element-instafeed2"><template><iron-ajax auto="" url="https://www.instagram.com/eirik.torheim/media/s" params="" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax><div class="horizontal-section-container"><template is="dom-repeat" items="[[ajaxResponse.items]]"><div class="horizontal-section"><h2><a href="#" target="_blank">[[item.snippet.title]]</a></h2><iron-image src="[[item.images.standard_resolution.url]]" width="320" height="320" sizing="cover" preload="" fade=""></iron-image><p>[[item.snippet.description]]</p></div></template></div></template><script>Polymer({is:'element-instafeed2',properties:{users:{type:Object,value:function(){return['Eirik','Addy','Matt']}}},observers:['usersChanged(users.*, 2)'],usersChanged:function(a,b){this.firstUser=a.base[b]}});</script></dom-module></body></html>
