<html><head></head><body><dom-module id="my-view3"><template><style include="shared-styles">app-header-layout{@apply --layout-vertical;@apply --layout-center-center;height:calc(100vh - 64px);padding:0 16px;color:white;background:linear-gradient(to bottom right, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.6) 100%), url('/images/smp/overview.jpg') no-repeat;background-size:cover;background-position:center;}header{text-align:center;}app-toolbar{@apply (--layout-horizontal);@apply (--layout-justified);}app-toolbar a{text-decoration:none;color:var(--tint-white);}:root{--paper-tabs-selection-bar-color:var(--tint-primary);}</style><style is="custom-style" include="iron-flex iron-flex-alignment"></style><app-header-layout><app-header effects="waterfall" slot="header"><app-toolbar><a href="/"><paper-icon-button icon="arrow-back"></paper-icon-button><span>Back to front</span> </a><a href="view4"><span>Next case</span><paper-icon-button icon="arrow-forward"></paper-icon-button></a></app-toolbar></app-header><header><h1>Schibsted Media Platform</h1><p>Designing a cohesive media platform where the products belong together in one product family and creation suite.</p></header></app-header-layout><section class="tint-white"><div style="margin: 0 auto" class="medium center center-text"><span>Overview</span><h2>Overview</h2><p>When I joined Schibsted, September 2015, we were building a new media platform and a creation suite for the newsrooms in Norway and Sweden. 4-5 products that make the creation suite and follow the journalist workflow. This case shows you a cohesive visual system for the products in the creation suite that could make them look and feel like they belong in the same product family.</p></div></section><section id="problem" class="tint-white"><div class="medium center center-text"><h2>The problem</h2><p>There used to be 4 different products made at different times by different teams and also with different design. In addition, there were no ways for journalists to navigate between them easily and they were not optimized for the journalists workflow. This case is how we made a concept tying the different products into ONE product suite. They are all in the same product family and it's easy to navigate between them. A consistent look and feel which is setup for easy flow between the products and support the workflow of the independent journalist.</p></div><div class="medium center"><h3>The different products we now want in one product family</h3><ul><li><b>Discover:</b> Monitor news and trends in real time from major news sources</li><li><b>Create:</b> Fast and simple content creation</li><li><b>Stream:</b> An online video platform that enables the newsrooms to upload, convert, store and play back video content</li><li><b>Engage:</b> Monitor and optimize performance of published content</li><li><b>Curate:</b> Curate content to reach the consumer in the right way at the right time and place</li></ul></div><div class="large center"><img src="images/smp/before.gif" height="2000" width="2000"></div></section><section name="the-result" id="mentions" class="tint-white" style="padding: 4em 0"><div class="medium center center-text"><span>Approach</span><h2>Designing a cohesive creation suite</h2><p></p><span>Aligning stakeholders</span><h3>Defining our values and tone of voice</h3><p>We facilitated a workshop with the product managers, designers and tech leads of the five products. The outcome was a defitntion of our values we want the product suite to reflect and what mood we want it to set.</p><div><img src="images/smp/values.png" height="500" width="500" style="max-width: 500px"></div></div><div class="medium center"><span>Designers</span><h3>Design workshop</h3><p>March 2016 we got together to define</p><ul><li>Wall 1: Our inspiration â€“ products we like</li><li>Wall 2: Our values - who we are</li><li>Wall 3: Products today - what we have today</li></ul><div><img src="images/smp/workshop.jpg" height="2000" width="2000"></div><div class="layout horizontal"><div><img src="images/smp/workshop2.jpg" height="2000" width="2000"></div><div><img src="images/smp/workshop3.jpg" height="2000" width="2000"></div><div><img src="images/smp/workshop4.jpg" height="2000" width="2000"></div></div></div><div class="full center tint-very-light-grey"><div class="medium center center-text"><span>Getting an overview</span><h3>Creating an interface inventory</h3><p>To get an overview we mapped out the inventory of the elements we were using today. We took a screenshot of each element in the different products, collected them in Keynote and grouped them by function. Now it was easy to see what elements and patterns we use.</p></div><div class="full center"><img src="images/smp/UI-Inventory3.png" height="2000" width="2000"></div></div><div class="medium center center-text tint-white"><span></span><h3></h3><p></p></div><div class="medium center"><span>Common styles</span><h3>Tying it together with a unified style guide</h3><p></p></div></section><section name="the-result" id="mentions" class="tint-light"><div class="medium center center-text"><span>The result</span><h2>A unified platform (proof of concept)</h2></div><div class="large center center-text"><video width="2000" height="2000" autoplay="" loop=""><source src="images/smp/beforeafter.mp4" type="video/mp4">Your browser does not support the video tag.</video><div class="center" style="max-width:14em"><paper-tabs selected="1"><paper-tab>Before</paper-tab><paper-tab>After</paper-tab></paper-tabs></div></div><div class="medium center center-text"><p>A cohesive and unified media platform with prodocuts that belong to the creation suite family. Easy access and navigiation between the products supports the independent journalists daily workflow.</p></div><div><img src="images/smp/overview.jpg" height="2000" width="2000"></div></section><section name="final-thoughts" class="tint-white" style="padding: 4em 0"><div class="medium center center-text"><h2>Final thoughts</h2><p>Looking back I would love us to do more experimentations and split-testing.</p></div></section><section class="tint-light-grey"><div class="medium center center-text"><h2>Norsk Tipping.no</h2><p>How we redesigned one of the biggest websites in Norway and created a cohesive user experience</p><paper-button onclick="addNewFeature(this)">Next case &nbsp;<iron-icon icon="arrow-forward"></iron-icon></paper-button></div></section><element-contact></element-contact><element-footer></element-footer></template><script>function addNewFeature(a){a.addEventListener('transitionend',function(){location.href='/view2'})}class MyView3 extends Polymer.Element{static get is(){return'my-view3'}}window.customElements.define(MyView3.is,MyView3);function goToFront(a){a.addEventListener('transitionend',function(){location.href='/view1'})}function goToNext(a){a.addEventListener('transitionend',function(){location.href='/view4'})}</script></dom-module></body></html>
