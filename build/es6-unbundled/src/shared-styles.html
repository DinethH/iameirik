<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"></head><body><dom-module id="shared-styles"><template><style>:host{--tint-white:#ffffff;--tint-very-light-grey:#f9f9fb;--tint-light-grey:#eaeaea;--tint-medium-grey:#b6b6b6;--tint-dark-grey:#666666;--tint-very-dark-grey:#333333;--tint-black:#000000;--tint-primary:#0faece;--tint-secondary:#2196F3;--spacing-medium:4em;--txt-xl:58px;--txt-l:40px;--txt-m:18px;--txt-s:16px;--txt-xs:14px;--txt-xxs:12px;}body{background-color:var(--tint-light-grey);}.tint-white{background-color:var(--tint-white);}.tint-very-light-grey{background-color:var(--tint-very-light-grey);}.tint-light-grey{background-color:var(--tint-light-grey);}.tint-medium-grey{background-color:var(--tint-medium-grey);}.tint-dark-grey{background-color:var(--tint-dark-grey);}.tint-very-dark-grey{background-color:var(--tint-very-dark-grey);color:var(--tint-very-light-grey);}.tint-black{background-color:var(--tint-black);}.tint-primary{background-color:var(--tint-primary);}.tint-secondary{background-color:var(--tint-secondary);}a{color:var(--tint-primary);}h1, h2, h3{font-weight:bold;margin:0;}h2, h3, p, span, li{line-height:40px;}h1{font-size:var(--txt-xl);line-height:80px;margin-bottom:16px;font-weight:100;}h2{font-size:var(--txt-l);margin-bottom:32px;}h3{font-size:26px;margin-bottom:24px;}h4{font-size:24px;text-transform:uppercase;font-weight:100;}p, li, span{font-size:18px;font-weight:lighter;}li{line-height:48px;}img, video, iron-image{width:100%;height:auto;}section{padding:6em 1em;}.medium{max-width:45em;}.large{max-width:60em;}.full{width:100vw;}.circle{display:inline-block;width:64px;height:64px;text-align:center;color:#555;border-radius:50%;background:#ddd;font-size:30px;line-height:64px;}.avatar{height:96px;width:96px;margin-top:1em;margin-right:1em;border:1px solid rgba(0,0,0,.1);-webkit-border-radius:50%;-moz-border-radius:50%;border-radius:50%;}.center{margin-left:auto;margin-right:auto;}.center-text{text-align:center;}paper-button{color:var(--tint-primary);}.fade{animation:fadein 2s;-moz-animation:fadein 2s;-webkit-animation:fadein 2s;-o-animation:fadein 2s;}@keyframes fadein{from{opacity:0;-webkit-transform:translateY(20px);}to{opacity:1;-webkit-transform:translateY(0);}}@-moz-keyframes fadein{from{opacity:0;}to{opacity:1;}}@-webkit-keyframes fadein{from{opacity:0;-webkit-transform:translateY(40px);}to{opacity:1;-webkit-transform:translateY(0);}}@-o-keyframes fadein{from{opacity:0;}to{opacity:1;}}.gradient1{background:linear-gradient(141deg, #eaeaea 0%, #eaeaea 51%, #b6b6b6 75%);}.button a{text-decoration:none;}@media only screen and (min-width : 320px){}@media only screen and (min-width : 480px){}@media only screen and (min-width : 768px){}@media only screen and (min-width : 992px){}@media only screen and (min-width : 1200px){}</style><style is="custom-style">iron-image{--iron-image-width:100%;height:auto;display:block;}paper-chip{--paper-chip-background-color:var(--tint-light-grey);line-height:40px;display:block;margin-bottom:1em;}.paper-chip-alt{--paper-chip-background-color:var(--tint-very-light-grey);}.chip-image{float:left;margin:0 8px 0 -12px;height:32px;width:32px;border-radius:50%;}paper-tabs{--paper-tabs-selection-bar-color:var(--tint-black);text-transform:uppercase;color:var(--tint-very-dark-grey);}</style></template></dom-module></body></html>
