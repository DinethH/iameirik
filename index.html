<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>I am Eirik</title>
    <meta name="description" content="Presentation and portfolio of product designer and manager Eirik Torheim">
    <base href="/">
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">

    <style>

    body {
      display: block;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 
  "Segoe UI", "Roboto", "Oxygen", 
  "Ubuntu", "Cantarell", "Fira Sans",

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="src/my-app.html">

    <script>
      // Register the base URL
      const baseUrl = document.querySelector('base').href;

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'service-worker.js');
        });
      }
    </script>

      Please enable JavaScript to view this website.
