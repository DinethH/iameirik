<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>I am Eirik</title>
    <meta name="description" content="Presentation and portfolio of product designer and manager Eirik Torheim">
    
    <base href="/">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/manifest/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/manifest/touch-icon-iphone-6plus.png">

    <link rel="icon" type="image/png" href="images/manifest/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/manifest/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/manifest/icon-96x96.png" sizes="96x96">

    

    <style>

    body {
      display: block;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 
  "Segoe UI", "Roboto", "Oxygen", 
  "Ubuntu", "Cantarell", "Fira Sans", 
  "Droid Sans", "Helvetica Neue", sans-serif;
      font-weight: 100;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eeeeee;
    }

    </style>

  </head>
  <body>
  
    <my-app unresolved></my-app>

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="src/my-app.html">

    <script>
      // Register the base URL
      const baseUrl = document.querySelector('base').href;

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'service-worker.js');
        });
      }
    </script>

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    
  </body>
</html>
